<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Device Status</title>
    </head>
    <body>
        <div class="header">
            <h1>Device Status</h1>
        </div>
        <div class="container">
            <h2>Devices</h2>
            <table>
                <thead>
                    <tr>
                        <th>IP Address</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for device in devices %}
                        <tr>
                            <td>{{ device.ip }}</td>
                            <td>{{ device.status }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
